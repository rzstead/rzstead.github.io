<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>steadfast graphics</title>

		<script
			src="https://kit.fontawesome.com/cde003ee1c.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<!-- jQuery -->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"
			type="text/javascript"
		></script>

		<!-- nanogallery2 -->
		<link
			href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script
			type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"
		></script>
	</head>
	<body>
		<section class="sidebar">
			<div class="logo-container"></div>
			<div class="hero-container">
				<div class="image"></div>
			</div>
			<div class="blurb-container">
				<div class="text">
					<p>
						I'm a developer by day,
						3D artist by night. This is a
						repository of my favorite
						pieces I've done. Website by
						me too!
					</p>
					<br />
					<p>
						Contact me at
						ryan@steadfast.graphics
					</p>
				</div>
			</div>
			<div class="cta">
				<i
					id="cta"
					class="fas fa-angle-down"
				></i>
			</div>
		</section>
		<section class="gallery">
			<div
				id="ngy2p"
				data-nanogallery2='{
				"itemsBaseURL": "http://rzstead.github.io/content/images/",
				"thumbnailWidth": "auto",
				"thumbnailHeight": "450",
				"thumbnailBorderVertical": 0,
				"thumbnailBorderHorizontal": 0,
				"thumbnailLabel": {
				  "position": "overImageOnBottom",
				  "display": false
				},
				"thumbnailAlignment": "center",
				"thumbnailOpenImage": true
			  }'
			>
				<a
					href="abs.jpg"
					data-ngthumb="abs.jpg"
					data-ngdesc=""
				></a>
				<a
					href="coffee.jpg"
					data-ngthumb="coffee.jpg"
					data-ngdesc=""
				></a>
				<a
					href="cozy.jpg"
					data-ngthumb="cozy.jpg"
					data-ngdesc=""
				></a>
				<a
					href="anim.png"
					data-ngthumb="anim.png"
					data-ngdesc=""
				></a>
				<a
					href="apt.jpg"
					data-ngthumb="apt.jpg"
					data-ngdesc=""
				></a>
				<a
					href="plants.jpg"
					data-ngthumb="plants.jpg"
					data-ngdesc=""
				></a>
				<a
					href="abs2.jpg"
					data-ngthumb="abs2.jpg"
					data-ngdesc=""
				></a>
				<a
					href="chemex.jpg"
					data-ngthumb="chemex.jpg"
					data-ngdesc=""
				></a>
				<a
					href="abs3.jpg"
					data-ngthumb="abs3.jpg"
					data-ngdesc=""
				></a>
				<a
					href="mendel.jpg"
					data-ngthumb="mendel.jpg"
					data-ngdesc=""
				></a>
				<a
					href="pokeball.jpg"
					data-ngthumb="pokeball.jpg"
					data-ngdesc=""
				></a>
				<a
					href="sidewalk.jpg"
					data-ngthumb="sidewalk.jpg"
					data-ngdesc=""
				></a>
				<a
					href="surreal.jpg"
					data-ngthumb="surreal.jpg"
					data-ngdesc=""
				></a>
				<a
					href="fall.jpg"
					data-ngthumb="fall.jpg"
					data-ngdesc=""
				></a>
				<a
					href="forest.jpg"
					data-ngthumb="forest.jpg"
					data-ngdesc=""
				></a>
			</div>
		</section>
		<div class="theme-switch">
			<i
				id="toggle"
				class="fas fa-adjust"
			></i>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
